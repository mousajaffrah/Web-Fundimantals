<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Ninja</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

    <script>

        $(document).ready(function(){
            $('img').click(function(){
                var secondSrc = $(this).attr('second-src');
                var temp=$(this).attr('src');
                $(this).attr('second-src',temp);
                $(this).attr('src',secondSrc);
               
            
            });

        });


    </script>   
</head>

<body>
    <div class="image" style="width: 150px;">
    <img src="ninja0.png" second-src="cat0.png">
    <img src="ninja1.png" second-src="cat1.png">
    <img src="ninja2.png" second-src="cat2.png">
    <img src="ninja3.png" second-src="cat3.png">
    <img src="ninja4.png" second-src="cat4.png">

</div>
</body>

</html>
