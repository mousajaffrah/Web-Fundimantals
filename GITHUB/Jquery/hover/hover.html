<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $('img').hover(function () {

                var secondSrc = $(this).attr('second-src');
                var temp = $(this).attr('src');
                $(this).attr('second-src', temp);
                $(this).attr('src', secondSrc);

            });
        });
    </script>
</head>

<body>
    <div>
        <img src="type90.jpg" width="300px" height="250px" second-src="type74.jpg" width="300px" height="250px">
        <img src="type16.jpg" width="300px" height="250px" second-src="type89.jpg" width="300px" height="250px">


    </div>

</body>

</html>
